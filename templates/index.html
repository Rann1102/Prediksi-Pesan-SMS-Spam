<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spam Detection</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <style>
      /* Custom styles for a smoother transition */
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.5s;
      }
      .fade-enter, .fade-leave-to /* .fade-leave-active in <2.1.8 */ {
        opacity: 0;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-teal-500 flex items-center justify-center h-screen"
  >
    <div class="w-full max-w-lg p-8 space-y-6 rounded-xl bg-white shadow-2xl">
      <h2 class="text-3xl font-bold text-center text-gray-800">
        Spam Detection Form
      </h2>
      <form action="/" method="post" class="space-y-5">
        <div>
          <label for="message" class="block text-lg font-medium text-gray-700"
            >Enter a message:</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-300 ease-in-out"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out"
        >
          Submit
        </button>
      </form>
      {% if prediction_text %}
      <div
        class="text-center p-4 rounded-md bg-green-100 text-green-800 shadow-lg transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"
      >
        <h3>{{ prediction_text }}</h3>
      </div>
      {% endif %}
    </div>
  </body>
</html>
